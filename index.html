<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日付入力補助ツール</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" href="icon.png" type="image/png"> 
    <link rel="manifest" href="manifest.json"> 
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>日付入力補助ツール</h1>
            <button id="clear-button" class="icon-button" onclick="clearAll()" title="すべてクリア">
                <i class="fa-solid fa-trash-can"></i>
            </button>
        </div>

        <h2>1. 日付の選択方法を選ぶ</h2>
        <div class="tabs">
            <button id="mode-range" class="tab-button active" onclick="changeMode('range')">単日・連続</button>
            <button id="mode-multiple" class="tab-button" onclick="changeMode('multiple')">複数選択</button>
        </div>

        <div class="main-content">
            <div class="left-column">
                <h2>2. カレンダーから日付を選ぶ</h2>
                <div id="calendar-container"></div>
                <div class="input-group button-container">
                    <button onclick="generateDates()" class="generate-button">生成</button>
                </div>
            </div>

            <div class="right-column">
                <h2>3. 生成結果</h2>
                <div class="output-header">
                    <h3>日本語表記</h3>
                    <button class="icon-button-small" onclick="copyOutput()" title="このリストをコピー">
                        <i class="fa-solid fa-copy"></i>
                    </button>
                </div>
                <div id="display-output" class="output-box"></div>
    
                <div class="output-header-largetitle">
                    <h3>連結テキスト (カンマ区切り)</h3>
                    <button class="icon-button-small" onclick="copyToClipboard('#combined-text')" title="このテキストをコピー">
                        <i class="fa-solid fa-copy"></i>
                    </button>
                </div>
                <textarea id="combined-text" readonly></textarea>
            </div>
        </div>
         </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/ja.js"></script>
    <script src="script.js"></script>
</body>
</html>
